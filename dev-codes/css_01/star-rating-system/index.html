<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Rating System</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="stars">
      <input id="s5" type="radio" name="rate" value="5">
      <label for="s5">&#9733</label>
      <input id="s4" type="radio" name="rate" value="4">
      <label for="s4">&#9733</label>
      <input id="s3" type="radio" name="rate" value="3">
      <label for="s3">&#9733</label>
      <input id="s2" type="radio" name="rate" value="2">
      <label for="s2">&#9733</label>
      <input id="s1" type="radio" name="rate" value="1">
      <label for="s1">&#9733</label>
    </div>
  </body>
</html>
